<!doctype html>
<html lang="es">
<head>
  <!--
    @file    index.html
    @brief   Panel de mediciones (UI) + LÓGICA FAKE web embebida.
    @author  Marc Vilagrosa Caturla
  -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Mediciones</title>

  <style>
    /* ======= ESTILOS ======= */
    :root {
      --bg: #0e1420;
      --card: #121a26;
      --text: #e7ecf3;
      --muted: #9aa3b2;
      --border: #1f2a3a;
      --primary: #2f95ff;
      --primary-dark: #1d6dd6;
      --accent: #192538;
      --success: #2ecc71;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container { max-width: 950px; margin: 40px auto; padding: 0 20px; }
    h1 { font-size: 2rem; font-weight: 800; margin-bottom: 16px; text-align: center; }

    .btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn:hover { background: var(--primary-dark); }
    .btn:active { transform: scale(0.97); }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); overflow: hidden; margin-bottom: 20px; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border); }
    .hint { color: var(--muted); font-size: 13px; }

    .wrap { overflow: auto; max-height: 380px; transition: max-height 0.3s ease; }
    .wrap.collapsed { max-height: 260px; }
    table { width: 100%; border-collapse: collapse; font-size: 15px; }
    thead { background: linear-gradient(180deg, var(--primary), var(--primary-dark)); }
    thead th { color: #fff; text-align: left; padding: 10px 14px; font-weight: 700; letter-spacing: 0.3px; }
    tbody tr:nth-child(even) { background: var(--accent); }
    tbody td { padding: 10px 14px; border-bottom: 1px solid var(--border); }
    tbody tr:hover { background: #182131; }
    .muted { color: var(--muted); text-align: center; padding: 14px; }

    .footer-btn { display: flex; justify-content: center; padding: 10px; background: #101722; border-top: 1px solid var(--border); }

    .ultima { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.25); }
    .ultima h2 { margin-bottom: 10px; font-size: 1.4rem; font-weight: 700; }
    .ultima .valor { font-size: 2rem; font-weight: 800; color: var(--success); margin-bottom: 4px; }
    .ultima small { color: var(--muted); }
  </style>
</head>

<body>
  <main class="container">
    <h1>Tabla de Mediciones</h1>

    <!-- TARJETA "ÚLTIMA MEDICIÓN" -->
    <section class="ultima" id="ultimaMedicion">
      <h2>Última medición</h2>
      <span class="valor">–</span>
      <small class="fecha">No disponible</small>
      <div style="margin-top:12px;">
        <button id="btnUltima" class="btn">Actualizar última</button>
      </div>
    </section>

    <!-- TABLA -->
    <section class="card">
      <div class="toolbar">
        <button id="btnActualizar" class="btn">Actualizar tabla</button>
        <span id="status" class="hint"></span>
      </div>

      <div id="tablaWrap" class="wrap collapsed">
        <table>
          <thead>
            <tr><th>ID</th><th>VALOR</th><th>FECHA</th></tr>
          </thead>
          <tbody id="tbody">
            <tr><td class="muted" colspan="3">Cargando…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="footer-btn">
        <button id="btnVerMas" class="btn">Ver más</button>
      </div>
    </section>
  </main>

  <script>
    /* =========================
       CONFIG + REFERENCIAS
       ========================= */
    const API_BASE = 'http://127.0.0.1:8000/api/v1';  // Base de la API FastAPI
    const $ = s => document.querySelector(s);
    const tbody = $('#tbody');
    const statusEl = $('#status');
    const wrap = $('#tablaWrap');
    const ultimaValor = $('#ultimaMedicion .valor');
    const ultimaFecha = $('#ultimaMedicion .fecha');
    const btnVerMas = $('#btnVerMas');
    let dataGlobal = []; // estado local de la tabla

    /* =========================
       UTIL: formato de fecha
       ========================= */
    function fmtFecha(x){
      const d = new Date(x);
      return isNaN(d) ? (x ?? '—') : d.toLocaleString('es-ES');
    }

    /* =========================
       RENDER: tabla
       ========================= */
    function renderTabla(list, limit=7){
      const datos = list.slice(0, limit);
      if(!datos.length){
        tbody.innerHTML = `<tr><td class="muted" colspan="3">Sin datos.</td></tr>`;
        return;
      }
      tbody.innerHTML = datos.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.valor}</td>
          <td>${fmtFecha(r.fecha)}</td>
        </tr>
      `).join('');
    }

    /* =========================
       API: Última medición
       ========================= */
    async function cargarUltima(){
      ultimaValor.textContent = "–";
      ultimaFecha.textContent = "Cargando…";
      try{
        const res = await fetch(`${API_BASE}/mediciones/ultima`, { cache: 'no-store', mode: 'cors' });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json(); // {id, valor, fecha}
        if (!data || data.id == null){
          ultimaFecha.textContent = "No disponible";
          return;
        }
        ultimaValor.textContent = data.valor;
        ultimaFecha.textContent = fmtFecha(data.fecha);
      }catch(err){
        ultimaFecha.textContent = "Error al cargar";
        console.error('[cargarUltima]', err);
      }
    }

    /* =========================
       API: Lista (tabla)
       ========================= */
    async function cargar(limit=7){
      statusEl.textContent = "Cargando…";
      tbody.innerHTML = `<tr><td class="muted" colspan="3">Cargando…</td></tr>`;
      try{
        const res = await fetch(`${API_BASE}/mediciones?limit=${encodeURIComponent(limit)}`, { cache:'no-store', mode:'cors' });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json(); // Array de {id, valor, fecha}
        dataGlobal = Array.isArray(data) ? data : [];
        renderTabla(dataGlobal, wrap.classList.contains('collapsed') ? limit : dataGlobal.length);
        statusEl.textContent = `OK · ${dataGlobal.length} fila(s) · ${new Date().toLocaleTimeString()}`;
      }catch(err){
        statusEl.textContent = `Error: ${err.message}`;
        tbody.innerHTML = `<tr><td class="muted" colspan="3">Error al cargar la tabla</td></tr>`;
        console.error('[cargar]', err);
      }
    }

    /* =========================
       EVENTOS
       ========================= */
    document.addEventListener('DOMContentLoaded', ()=>{
      $('#btnActualizar').addEventListener('click', ()=> cargar(7));
      $('#btnUltima').addEventListener('click', cargarUltima);

      btnVerMas.addEventListener('click', ()=>{
        if (wrap.classList.contains('collapsed')){
          wrap.classList.remove('collapsed');
          renderTabla(dataGlobal, dataGlobal.length);
          btnVerMas.textContent = "Ver menos";
        } else {
          wrap.classList.add('collapsed');
          renderTabla(dataGlobal, 7);
          btnVerMas.textContent = "Ver más";
        }
      });

      // Arranque inicial
      cargar(7);
      cargarUltima();
    });
  </script>
</body>
</html>
